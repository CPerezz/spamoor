- scenario: "simple_transfer"
  name: "Startup Transfer Test"
  description: "Startup spammer that transfers ETH between wallets"
  config:
    # Wallet configuration
    seed: "startup-transfer-example-12345"
    refill_amount: 2000000000000000000  # 2 ETH
    refill_balance: 500000000000000000  # 0.5 ETH
    refill_interval: 300                # 5 minutes
    wallet_count: 5
    
    # Transfer configuration
    transfer_amount: 100000000000000000  # 0.1 ETH
    transfer_interval: 10000             # 10 seconds

- scenario: "transaction_pool_spam"
  name: "Startup Pool Spam"
  description: "Startup spammer for transaction pool testing"
  config:
    # Wallet configuration  
    seed: "startup-pool-spam-67890"
    refill_amount: 5000000000000000000  # 5 ETH
    refill_balance: 1000000000000000000 # 1 ETH
    refill_interval: 600                # 10 minutes
    wallet_count: 10
    
    # Pool spam configuration
    transactions_per_batch: 50
    batch_interval: 15000               # 15 seconds
    gas_price_modifier: 1.2 