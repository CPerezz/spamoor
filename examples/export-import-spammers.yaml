- scenario: "transaction_pool_spam"
  name: "Example Pool Spammer"
  description: "Example spammer configuration for transaction pool spam"
  config:
    # Wallet configuration
    seed: "example-pool-spam-123456"
    refill_amount: 5000000000000000000  # 5 ETH
    refill_balance: 1000000000000000000 # 1 ETH
    refill_interval: 600
    wallet_count: 10
    
    # Scenario specific configuration
    transactions_per_batch: 100
    batch_interval: 10000
    gas_price_modifier: 1.0

- scenario: "simple_transfer"
  name: "Simple Transfer Example"
